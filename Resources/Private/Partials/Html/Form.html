<div class="ce-frame ce-frame--layout-0 ce-frame--type-text ce-frame--space-before-auto ce-frame--space-after-auto">
	<div class="ce-frame--inner">
		<header class="ce-header ce-header--layout-2"><h2>Formulare</h2></header>

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox" class="form-check-input"> Check me out
				</label>
			</div>

			<div class="form-button">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>
