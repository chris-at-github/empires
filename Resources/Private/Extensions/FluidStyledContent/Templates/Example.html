<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div class="d-none d-md-block">
				<f:image src="{files.0.uid}" treatIdAsReference="1" cropVariant="desktop" style="max-width: 100%; height: auto;" />
			</div>
			<div class="d-block d-md-none">
				<f:image src="{files.0.uid}" treatIdAsReference="1" cropVariant="mobile" style="max-width: 100%; height: auto;" />
			</div>
		</div>
		<div class="col-md-6 col-xs-12">
			<f:format.html>{data.bodytext}</f:format.html>
		</div>
	</div>

</f:section>
</html>
